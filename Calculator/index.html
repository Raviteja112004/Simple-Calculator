<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="3xD49lbsEsJedeeN4HM2m-Bf_aSKMNm78pSu6shiCrM">
    <title>Calculate.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main">
    <div class="container">
        <h1 class="calculator">Teja Calculator</h1>
        <input type="text" placeholder="0" id="screen">
        
        <table>
            <tr>
                <td>
                    <button class="box">C</button>
                </td>
                <td><button class="box">(</button> </td>
                <td><button class="box">)</button></td>
                <td><button class="box">%</button> </td>

            </tr>
            <tr>
                <td>
                    <button class="box">7</button>
                </td>
                <td><button class="box">8</button> </td>
                <td><button class="box">9</button></td>
                <td><button class="box">*</button> </td>

            </tr>
            <tr>
                <td>
                    <button class="box">4</button>
                </td>
                <td><button class="box">5</button> </td>
                <td><button class="box">6</button></td>
                <td><button class="box">/</button> </td>

            </tr>
            <tr>
                <td>
                    <button class="box">1</button>
                </td>
                <td><button class="box">2</button> </td>
                <td><button class="box">3</button></td>
                <td><button class="box" id="plus">-</button> </td>

            </tr>
            <tr>
                <td>
                    <button class="box">.</button>
                </td>
                <td><button class="box">0</button> </td>
                <td><button class="box">+</button></td>
                <td><button class="box equals">=</button></td>

            </tr>
        </table>
           
    </div></div>
</body>
</html>
